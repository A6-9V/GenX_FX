---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: genx-fx-logs-pvc
  namespace: genx-fx-staging
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: standard

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: genx-fx-models-pvc
  namespace: genx-fx-staging
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: standard